version: 0.0
os: linux
files:
  - source: /
    destination: /opt/mlproject
permissions:
  - object: /opt/mlproject
    owner: ec2-user
    group: ec2-user
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
  ApplicationStart:
    - location: scripts/start_service.sh
      timeout: 300
  ApplicationStop:
    - location: scripts/stop_service.sh
      timeout: 300

