version: 0.0
os: linux
files:
  - source: /
    destination: /opt/mlproject
permissions:
  - object: /opt/mlproject
    owner: ubuntu
    group: ubuntu
    mode: 755
hooks:
  # The BeforeInstall hook can be kept as it is, but it's now mostly redundant
  BeforeInstall:
    - location: scripts/stop_container.sh
      timeout: 60
      runas: root
  # **CHANGE 1: This runs the Docker deployment script**
  AfterInstall:
    - location: scripts/deploy_container.sh
      timeout: 300
      runas: root
  # **CHANGE 2: Use the health check for the new container**
  ApplicationStart:
    - location: scripts/health_check.sh
      timeout: 120
      runas: root
  # **CHANGE 3: Stop the container, not the systemd service**
  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 300
      runas: root